<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>header</title>
    <link rel="stylesheet" href="../styles/header/header.css" />
    <script defer src="../scripts/menuClose.js"></script>
  </head>
  <body>
    <header>
      <div class="header-block">
        <div class="header-block__box">
          <div class="header-block__box__search">
            <div class="menu">
              <button class="button-open" onclick="menuOpen();">
                <img src="../assets/icons/burger16.png" alt="burger" />
              </button>
              <div class="menu-content">
                <div class="menu-close">
                  <button class="button-close" onclick="menuClose();">
                    &#10006;
                  </button>
                </div>
                <div class="search-mini-box">
                  <input
                    class="search-input"
                    type="text"
                    placeholder="Search"
                  />
                  <button class="search-button">
                    <img src="../assets/icons/search16.png" alt="search" />
                  </button>
                  <input
                    class="search-box__input"
                    type="text"
                    placeholder="Search"
                  />
                </div>
                <a class="menu-item" href="../pages/catalog.html"
                  >All products</a
                >
                <a class="menu-item" href="#">Plant pots</a>
                <a class="menu-item" href="#">Ceramics</a>
                <a class="menu-item" href="#">Tables</a>
                <a class="menu-item" href="#">Chairs</a>
                <a class="menu-item" href="#">Crockery</a>
                <a class="menu-item" href="#">Tableware</a>
                <a class="menu-item last" href="#">Cutlery</a>
              </div>
            </div>
            <div class="search-box">
              <a class="search-box__link" href="#"
                ><img src="../assets/icons/search16.png" alt="search"
              /></a>
              <input
                class="search-box__input"
                type="text"
                placeholder="Search"
              />
            </div>
          </div>
          <div class="header-block__box__logo">
            <a class="header-block__box__logo__image" href="../index.html"
              ><img src="../assets/logo/logo.png" alt="logo"
            /></a>
          </div>
          <div class="header-block__box__services">
            <a
              class="services-link cart-btn"
              id="cartBtn"
              href="../pages/cart.html"
              title="Cart"
              target="_blank"
              ><img src="../assets/icons/cart16.png" alt="cart" />
              <div class="cart-num" id="cartBtnNum">0</div></a
            >
            <a class="services-link" href="#"
              ><img src="../assets/icons/user16.png" alt="user" />
            </a>
          </div>
        </div>
      </div>
      <div class="categories-box">
        <div class="categories">
          <a class="categories__link first" href="../pages/catalog.html"
            >All products</a
          >
          <a class="categories__link" href="#">Plant pots</a>
          <a class="categories__link" href="#">Ceramics</a>
          <a class="categories__link" href="#">Tablets</a>
          <a class="categories__link" href="#">Chairs</a>
          <a class="categories__link" href="#">Crockery</a>
          <a class="categories__link" href="#">Tableware</a>
          <a class="categories__link" href="#">Cutlery</a>
        </div>
      </div>
    </header>
  </body>
</html>
